apply plugin: 'com.android.application'
apply plugin: 'com.wcg.string-encrypt'
apply plugin: 'com.wcg.rename-package'
apply plugin: 'com.wcg.apk-reinforce'

def getPropertyFromLocalProperties(key) {
    File file = project.rootProject.file('local.properties')
    if (file.exists()) {
        Properties properties = new Properties()
        properties.load(file.newDataInputStream())
        return properties.getProperty(key)
    }
}

reinforce {
    sid getPropertyFromLocalProperties("tencent.sid")
    skey getPropertyFromLocalProperties("tencent.skey")
}

renamePackage {
    applicationId 'com.renamed.test.pkg'
}

stringEncrypt {
    inputFile 'strings.xml'
    password 'mypsw'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.wkl.pass.passencode123"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            resValue('string', 'res_value_test', 'test_res_value')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.wcg.field.encrypt:encrypt-api:0.0.4'
    annotationProcessor 'com.wcg.field.encrypt:encrypt-processor:0.0.4'

    implementation 'com.wcg.field.encrypt:text-decrypt:0.0.1'
}
